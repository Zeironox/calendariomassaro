<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calendario Prenotazioni</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f9f9f9; }
    h1 { text-align: center; margin-bottom: 1rem; }
    .slot {
      padding: 1rem; 
      border: 1px solid #ccc; 
      margin: 5px auto; 
      width: 300px;
      cursor: pointer; 
      border-radius: 5px;
      background-color: white;
      transition: background-color 0.3s;
    }
    .slot:hover:not(.booked) { background-color: #e0f7fa; }
    .booked {
      background-color: #ccc;
      cursor: default;
      pointer-events: none;
      color: #666;
    }
  </style>
</head>
<body>

<h1>Seleziona una Fascia Oraria</h1>
<div id="slots"></div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-database-compat.js"></script>

<script>
  // Configurazione Firebase del tuo progetto
  const firebaseConfig = {
    apiKey: "AIzaSyCTw4IObj9t5ehQ7QfhFZHpQRBtHNkVLxc",
    authDomain: "calendario-gomme.firebaseapp.com",
    databaseURL: "https://calendario-gomme-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "calendario-gomme",
    storageBucket: "calendario-gomme.appspot.com",
    messagingSenderId: "505179844190",
    appId: "1:505179844190:web:897b2b289116dc91ed0ecf",
    measurementId: "G-HFX7VNJE35"
  };

  // Inizializza Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const fasceOrarie = [
    "09:00 - 10:00",
    "10:00 - 11:00",
    "11:00 - 12:00",
    "14:00 - 15:00",
    "15:00 - 16:00",
    "16:00 - 17:00"
  ];

  const slotsDiv = document.getElementById('slots');

  function renderSlots(prenotazioni) {
    slotsDiv.innerHTML = '';
    fasceOrarie.forEach(orario => {
      const slot = document.createElement('div');
      slot.className = 'slot';
      if (prenotazioni[orario]) {
        slot.classList.add('booked');
        slot.textContent = `${orario} â€“ Prenotato da ${prenotazioni[orario]}`;
      } else {
        slot.textContent = orario;
        slot.onclick = () => {
          const nome = prompt("Inserisci il tuo nome per prenotare questa fascia:");
          if (!nome) return alert("Prenotazione annullata");
          db.ref("prenotazioni/" + orario).set(nome)
            .catch(err => alert("Errore durante la prenotazione: " + err.message));
        };
      }
      slotsDiv.appendChild(slot);
    });
  }

  db.ref("prenotazioni").on("value", snapshot => {
    const prenotazioni = snapshot.val() || {};
    renderSlots(prenotazioni);
  });
</script>

</body>
</html>
